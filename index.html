<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- AOS KA CSS LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body id="vant">



    <div class="signup-container">

        <form action="#" autoplay control data-aos="fade-down" data-aos-duration="1500" id="body">
            <div class="form-group">
                <label for="fullName" data-aos="zoom-out-right" data-aos-duration="2100">Full
                    Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name"
                    data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                    data-aos-duration="1500">
            </div>
            <div class="form-group">
                <label for="email" data-aos="zoom-out-right" data-aos-duration="2100">Email
                    Address</label>
                <input type="email" id="email" placeholder="Enter your email address"
                    data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                    data-aos-duration="1900">
            </div>
            <div class="form-group">
                <label for="text" data-aos="zoom-out-right" data-aos-duration="2100">Add
                    location</label>
                <input type="text" id="location" placeholder="Enter your location"
                    data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                    data-aos-duration="1900">
            </div>
            <div class="form-group">
                <label for="phone" data-aos="zoom-out-right" data-aos-duration="2100">Phone
                    Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number"
                    data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                    data-aos-duration="1900">
            </div>
            <div class="form-group">
                <label for="password" data-aos="zoom-out-right"
                    data-aos-duration="2100">Password</label>
                <input type="password" id="password" placeholder="Create a password"
                    data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                    data-aos-duration="1900">
            </div>
            <div class="form-group">
                <label for="confirmPassword" data-aos="zoom-out-right"
                    data-aos-duration="2100">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password"
                    data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                    data-aos-duration="1900">
            </div>
            <div class="form-group">
                <input type="submit" value="Singup" id="sub" onclick="return SubmitAllData()"
                    data-aos="fade-left" data-aos-anchor="#example-anchor" data-aos-offset="500"
                    data-aos-duration="1900">
            </div>
            <div class="form-group">
                <p>Already have an account? <a href="/Login.html">Login here</a></p>
            </div>
        </form>
    </div>



    <!-- Vanta . JS KA CODE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script>
        VANTA.NET({
          el: "#vant",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0xcc0a48,
          backgroundColor: 0x0,
          points: 15.00,
          maxDistance: 10.00,
          spacing: 10.00
        })
        </script>


    <!-- AOS LIBRA KA SCRIPT LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.1/aos.js"></script>
    <script>
        AOS.init();
    </script>


    <!-- Script code hai signup ka -->
     <script src="scriptSignup.js"></script>

</body>

</html>
